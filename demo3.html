                <div id = "text">
                <p>
                    <h3>A one to one mapping from complex plane to Riemann sphere</h3>
                    $$x_{3}=\frac{|z|^2-1}{|z|^2+1};$$
                    $$x_{2}=\frac{z-\bar z } {1+|z|^2};$$
                    $$x_{1}=\frac{z+\bar z}{1+|z|^2}$$
                </p>
